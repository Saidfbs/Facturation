<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau de contr√¥le KC868-A6</title>
    <link rel="icon" href="https://s.svgbox.net/hero-solid.svg?ic=cog" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://s.svgbox.net/hero-solid.svg?ic=cog">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script>
        // Adjust dark mode from local storage
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #3b82f6;
            --secondary-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
            --text-color: #1f2937;
            --text-light: #f8fafc;
            --text-gray: #6b7280;
            --bg-color: #f8fafc;
            --card-bg: rgba(255, 255, 255, 0.95);
            --card-bg-solid: #ffffff;
            --border-color: #e5e7eb;
            --success-color: #059669;
            --pending-color: #d97706;
            --digital-display-bg: rgba(255, 255, 255, 0.9);
            --digital-display-text: #1e40af;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            --gradient-success: linear-gradient(135deg, #059669 0%, #10b981 100%);
            --gradient-warning: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            --gradient-danger: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            --border-radius: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .dark {
            --primary-color: #3b82f6;
            --primary-dark: #1e40af;
            --primary-light: #60a5fa;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --text-color: #f8fafc;
            --text-light: #f8fafc;
            --text-gray: #9ca3af;
            --bg-color: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.9);
            --card-bg-solid: #1e293b;
            --border-color: #374151;
            --success-color: #10b981;
            --pending-color: #f59e0b;
            --digital-display-bg: rgba(30, 41, 59, 0.8);
            --digital-display-text: #60a5fa;
            --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-large: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
            --gradient-primary: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --gradient-success: linear-gradient(135deg, #047857 0%, #10b981 100%);
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 10% 20%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(at 90% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            width: 100vw;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            padding-top: 0;
        }

        h1, h2, h3 {
            font-weight: 700;
            color: var(--text-color);
        }

        h2 {
            font-size: clamp(1.5rem, 3.5vw, 1.75rem);
            color: var(--text-color);
            margin-bottom: 1rem;
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            border-right: none;
            padding-right: 0;
        }

        .floating-menu-container {
            position: relative;
            top: unset;
            bottom: unset;
            left: unset;
            transform: unset;
            z-index: 100;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            background-color: transparent;
            width: 100%;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .floating-buttons {
            display: flex;
            flex-direction: row;
            gap: 1rem;
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 0.75rem 1.5rem;
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .menu-handle {
            display: none;
        }

        .floating-menu-container .icon-btn {
            background: var(--gradient-primary);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.25rem;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-light);
        }

        .floating-menu-container .icon-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-medium);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--card-bg-solid);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-large);
            padding: 2rem;
            max-width: 90%;
            width: 500px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .close-btn {
            background: var(--gradient-danger);
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .close-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        .notification-message {
            position: fixed;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-large);
            animation: slideIn 0.5s forwards, fadeOut 3s forwards 2s;
            z-index: 2000;
            font-weight: 600;
            background: var(--gradient-success);
        }

        @keyframes slideIn {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 2%;
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius-lg);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            height: 100%;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-primary);
            transform: scaleX(0);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-medium);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .control-label {
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.25rem;
            color: var(--text-color);
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .icon-btn:hover {
            background: var(--primary-color);
            color: white;
            transform: scale(1.1);
        }

        .industrial-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: var(--shadow-medium);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            transition: var(--transition);
        }

        .industrial-button:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .indicator-light {
            width: 73px;
            height: 73px;
            border-radius: 50%;
            background: var(--gradient-danger);
            transition: var(--transition);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .indicator-light.active {
            background: var(--gradient-success);
            box-shadow: 
                inset 0 2px 4px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(16, 185, 129, 0.4);
        }

        .indicator-light.pending {
            background: var(--gradient-warning);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .do-icon {
            font-size: 2.5rem;
            color: white;
            filter: drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2));
        }

        .digital-display-container {
            width: 100%;
            height: 60px;
            background-color: var(--digital-display-bg);
            border: 2px solid var(--border-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: var(--border-radius);
            margin-top: 1rem;
        }

        .digital-display-text {
            color: var(--digital-display-text);
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            line-height: 1;
            font-weight: 600;
        }

        input[type="range"] {
            background: var(--border-color);
            border: 1px solid var(--border-color);
            height: 10px;
            -webkit-appearance: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: var(--primary-dark);
            transform: scale(1.2);
        }

        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: var(--danger-color);
            z-index: 1000;
            transition: var(--transition);
        }

        .status-connected {
            background: var(--gradient-success);
        }

        .status-disconnected {
            background: var(--gradient-danger);
        }

        .rename-label {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 0.25rem;
        }

        .action-button {
            background: var(--gradient-primary);
            border: none;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow-medium);
            color: white;
            border-radius: var(--border-radius);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .action-button-secondary {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .action-button-secondary:hover {
            border-color: var(--primary-color);
            background: rgba(37, 99, 235, 0.1);
        }

        .chart-main-container {
            width: 100%;
            height: 300px;
            margin-top: 1rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .ai-grid {
            display: grid;
            grid-template-columns: repeat(1, minmax(0, 1fr));
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .ai-grid {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }

        .digital-control-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .digital-control-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
        }

        .digital-control-card-wrapper {
            flex-grow: 1;
            flex-basis: 0;
        }

        .section-toggle-header {
            cursor: pointer;
            user-select: none;
        }

        input[type="text"],
        input[type="number"] {
            color: black;
        }

        .dark input[type="text"],
        .dark input[type="number"] {
            color: black;
        }

        .rename-label {
            text-align: left;
        }

        .text-right {
            text-align: left;
        }

        input[type="range"] {
            direction: ltr;
        }

        .digital-display-text,
        .rename-label {
            direction: ltr;
        }

        .close-btn {
            right: 1rem;
            left: auto;
        }

        h2 {
            border-left: 4px solid var(--primary-color);
            border-right: none;
            padding-right: 0;
            padding-left: 1rem;
        }

        .ui-modal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.5rem;
        }

        .ui-modal-header {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .ui-modal-header .number-label {
            width: 40px;
            text-align: center;
            font-weight: 600;
            color: var(--text-color);
            font-size: 1.1rem;
        }

        .ui-modal-header .spacer {
            width: 40px;
        }

        .ui-control-row {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 0.5rem;
        }

        .ui-control-row .control-type-label {
            width: 40px;
            font-weight: bold;
            font-size: 1.2rem;
            text-align: left;
        }

        .custom-checkbox-container {
            position: relative;
            cursor: pointer;
            user-select: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-checkbox-container input {
            position: absolute;
            opacity: 0;
            height: 0;
            width: 0;
        }

        .custom-checkmark {
            height: 35px;
            width: 35px;
            background-color: #d1d5db;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .custom-checkbox-container input:checked ~ .custom-checkmark {
            background: var(--gradient-primary);
        }

        .custom-checkmark:after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            display: none;
        }

        .custom-checkbox-container input:checked ~ .custom-checkmark:after {
            display: block;
        }

        @media (max-width: 768px) {
            .digital-control-grid {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
            
            .floating-buttons {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .industrial-button {
                width: 70px;
                height: 70px;
            }
            
            .indicator-light {
                width: 63px;
                height: 63px;
            }
            
            .do-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="connection-status-bar" class="status-bar"></div>
    <header id="floating-menu-container" class="floating-menu-container">
        <div id="floating-buttons" class="floating-buttons">
            <button id="rename-all-btn" class="icon-btn" aria-label="R√©initialiser tout">
                <i class="fas fa-undo-alt text-xl"></i>
            </button>
            <button id="theme-toggle-btn" class="icon-btn" aria-label="Basculer le th√®me">
                <i class="fas fa-moon text-xl"></i>
            </button>
            <button id="notification-toggle-btn" class="icon-btn" aria-label="Activer les notifications">
                <i class="fas fa-bell-slash text-xl"></i>
            </button>
            <button id="open-system-settings-btn" class="icon-btn" aria-label="Param√®tres syst√®me">
                <i class="fas fa-cog text-xl"></i>
            </button>
            <button id="customize-ui-btn" class="icon-btn" aria-label="Personnaliser l'interface">
                <i class="fas fa-sliders-h text-xl"></i>
            </button>
        </div>
    </header>
    <div id="menu-handle" class="menu-handle"></div>
    <div class="main-container p-6">
        <main class="space-y-6">
            <section id="do-section-container">
                <div class="section-toggle-header flex justify-between items-center mb-4" data-target="do-section">
                    <h2 class="font-semibold flex-grow" id="do-section-title">Sorties num√©riques (DO)</h2>
                    <button class="toggle-section-btn icon-btn text-gray-600 dark:text-gray-300" aria-label="Masquer la section">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="do-section" class="digital-control-grid hidden"></div>
            </section>
            <section id="di-section-container">
                <div class="section-toggle-header flex justify-between items-center mb-4" data-target="di-section">
                    <h2 class="font-semibold flex-grow" id="di-section-title">Entr√©es num√©riques (DI)</h2>
                    <button class="toggle-section-btn icon-btn text-gray-600 dark:text-gray-300" aria-label="Masquer la section">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="di-section" class="digital-control-grid hidden"></div>
            </section>
            <section id="ai-section-container">
                <div class="section-toggle-header flex justify-between items-center mb-4" data-target="ai-section">
                    <h2 class="font-semibold flex-grow" id="ai-section-title">Entr√©es analogiques (AI)</h2>
                    <button class="toggle-section-btn icon-btn text-gray-600 dark:text-gray-300" aria-label="Masquer la section">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="ai-section" class="ai-grid hidden"></div>
            </section>
            <section id="ao-section-container">
                <div class="section-toggle-header flex justify-between items-center mb-4" data-target="ao-section">
                    <h2 class="font-semibold flex-grow" id="ao-section-title">Sorties analogiques (AO)</h2>
                    <button class="toggle-section-btn icon-btn text-gray-600 dark:text-gray-300" aria-label="Masquer la section">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div id="ao-section" class="ai-grid hidden"></div>
            </section>
        </main>
    </div>

    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" class="text-2xl font-bold mb-4">Renommer</h3>
            <button class="close-btn" data-modal-id="renameModal"><i class="fas fa-times"></i></button>
            <p id="renameLabel" class="rename-label mb-4 text-left"></p>
            <input type="text" id="renameInput" placeholder="Entrer un nouveau nom..."
                class="p-4 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color w-full text-left">
            <div id="unit-options-container" class="mt-4">
                <label for="unitInput" class="block text-sm font-medium mb-2 text-left">Changer l'unit√©:</label>
                <input type="text" id="unitInput" placeholder="Entrer l'unit√© (Ex: mA)"
                    class="p-2 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary-color w-full text-left">
            </div>
            <div id="scaling-options-container" class="mt-4">
                <label class="block text-sm font-medium mb-2 text-left">√âchelle des valeurs:</label>

        function showMessage(message, isError = false) {
            if (!notificationsEnabled) return;
            notificationQueue.push({
                message,
                isError
            });
            if (!isShowingNotification) {
                processNotificationQueue();
            }
        }

        function processNotificationQueue() {
            if (notificationQueue.length === 0) {
                isShowingNotification = false;
                return;
            }
            isShowingNotification = true;
            const notification = notificationQueue.shift();
            if (!notification.isError) {
                notificationSound.play().catch(e => console.error("Error playing audio:", e));
            }
            const messageElement = document.createElement('div');
            messageElement.className = `notification-message ${notification.isError ? 'bg-red-500' : 'bg-green-500'}`;
            messageElement.textContent = notification.message;
            document.body.appendChild(messageElement);
            setTimeout(() => {
                messageElement.remove();
                processNotificationQueue();
            }, 5000);
        }

        function scaleValue(rawValue, controlId) {
            const config = controlsConfig.AI.find(c => c.id === controlId) || controlsConfig.AO.find(c => c.id === controlId);
            if (!config) return rawValue;
            const {
                realMin,
                realMax
            } = scalingMappings[controlId] || config;
            const scaledValue = ((rawValue - config.min) / (config.max - config.min)) * (realMax - realMin) + realMin;
            return scaledValue;
        }

        async function toggleState(ref, type, id) {
            const indicator = document.getElementById(`${id}-indicator`);
            if (indicator && indicator.classList.contains('pending')) return;
            try {
                const snapshot = await ref.once('value');
                const currentValue = snapshot.val();
                const newValue = (currentValue === 1) ? 0 : 1;
                if (currentValue !== newValue) {
                    if (indicator) indicator.classList.add('pending');
                    await ref.set(newValue);
                } else {
                    if (indicator) indicator.classList.remove('pending');
                }
            } catch (error) {
                console.error("Failed to update value:", error);
                showMessage(translations[currentLanguage].deleteFail, true);
                if (indicator) indicator.classList.remove('pending');

        function exportChartDataAsFile(chartId) {
            const dataPoints = aiDataCache[chartId];
            if (!dataPoints || dataPoints.length === 0) {
                showMessage(translations[currentLanguage].noDataToExport, true);
                return;
            }
            const renamedLabel = renamedLabels[chartId] || chartId;
            let csvContent = "Date,Time,Value\n";
            dataPoints.forEach(point => {
                const dateObj = new Date(point.x);
                const date = dateObj.toLocaleDateString('en-CA', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit'
                }).replace(/\//g, '-');
                const time = dateObj.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                });
                const scaledValue = scaleValue(point.y, chartId);
                csvContent += `${date},${time},${scaledValue.toFixed(2)}\n`;
            });
            const blob = new Blob([csvContent], {
                type: 'text/csv;charset=utf-8;'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${renamedLabel}_data_${new Date().toISOString().slice(0, 10)}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage(translations[currentLanguage].exportSuccess);
        }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        function setupListeners() {
            if (!deviceRef) return;
            firebase.database().ref('.info/connected').on('value', snapshot => {
                const connectionStatusBar = document.getElementById('connection-status-bar');
                if (snapshot.val() === true) {
                    connectionStatusBar.classList.remove('status-disconnected');
                    connectionStatusBar.classList.add('status-connected');
                } else {
                    connectionStatusBar.classList.remove('status-connected');
                    connectionStatusBar.classList.add('status-disconnected');
                }
            });
            deviceRef.on('value', snapshot => {
                const data = snapshot.val();
                if (!data) return;
                ['DO', 'DI'].forEach(type => {
                    if (data[type]) {
                        Object.keys(data[type]).forEach(id => {
                            const value = data[type][id];
                            const lastValueKey = `${type}-${id}`;
                            const lastKnownValue = localStorage.getItem(lastValueKey);
                            if (lastKnownValue === null || parseInt(lastKnownValue) !== value) {
                                const controlName = renamedLabels[id] || translations[currentLanguage][`doLabel${id.substring(2)}`] || translations[currentLanguage][`diLabel${id.substring(2)}`];
                                const status = value === 1 ? translations[currentLanguage].active : translations[currentLanguage].inactive;
                                const message = translations[currentLanguage].stateChange.replace('${name}', controlName).replace('${status}', status);
                                showMessage(message);
                            }
                            localStorage.setItem(lastValueKey, value);
                            const indicator = document.getElementById(`${id}-indicator`);
                            if (indicator) {
                                indicator.classList.toggle('active', value === 1);
                                if (type === 'DO' || type === 'DI') indicator.classList.remove('pending');
                            }
                        });
                    }
                });
                ['AI', 'AO'].forEach(type => {
                    if (data[type]) {
                        Object.keys(data[type]).forEach(id => {
                            const value = data[type][id];
                            const config = controlsConfig[type].find(c => c.id === id);
                            if (!config) return;
                            const displayElement = document.getElementById(`${id}-display`);
                            const labelValueRawElement = document.getElementById(`${id}-label-value-raw`);
                            const slider = document.getElementById(`${id}-slider`);
                            const lastValueKey = `${type}-${id}`;
                            const lastKnownValue = localStorage.getItem(lastValueKey);
                            if (lastKnownValue !== null && parseFloat(lastKnownValue) !== value) {
                                const controlName = renamedLabels[id] || translations[currentLanguage][`${type.toLowerCase()}Label${id.substring(2)}`];
                                const scaledValue = typeof value === 'number' ? scaleValue(value, id) : '--';
                                const currentUnit = unitMappings[id] || config.unit;
                                const message = translations[currentLanguage].valueChange.replace('${name}', controlName).replace('${value}', typeof scaledValue === 'number' ? scaledValue.toFixed(2) : '--').replace('${unit}', currentUnit);
                                showMessage(message);
                            }
                            localStorage.setItem(lastValueKey, value);
                            if (displayElement) {
                                const currentRaw = typeof value === 'number' ? value : '--';
                                const currentUnit = unitMappings[id] || config.unit;
                                const currentScaled = typeof currentRaw === 'number' ? scaleValue(currentRaw, id) : '--';
                                const displayText = typeof currentScaled === 'number' ? `${currentScaled.toFixed(2)} ${currentUnit}` : `-- ${currentUnit}`;
                                if (displayElement) displayElement.textContent = displayText;
                                if (labelValueRawElement) {
                                    labelValueRawElement.textContent = `${currentRaw}`;
                                }
                                if (slider) slider.value = currentRaw;
                            }
                        });
                    }
                });
            });
            ['AI', 'AO'].forEach(type => {
                controlsConfig[type].forEach(config => {
                    const archiveRef = deviceRef.child('archive').child(config.id);
                    archiveRef.on('value', snapshot => {
                        const dataPoints = [];
                        snapshot.forEach(childSnapshot => {
                            const val = childSnapshot.val();
                            dataPoints.push({
                                x: val.timestamp,
                                y: val.value
                            });

                        aiDataCache[config.id] = dataPoints;
                        const lastTimeRangeIndex = parseInt(localStorage.getItem(`lastTimeRangeIndex-${config.id}`)) || 0;
                        updateChartDisplay(config.id, lastTimeRangeIndex);
                    });
                });
            });
        }

                const unitOptionsContainer = document.getElementById('unit-options-container');
                const scalingOptionsContainer = document.getElementById('scaling-options-container');
                if (controlType === 'AI' || controlType === 'AO') {
                    unitOptionsContainer.style.display = 'block';
                    scalingOptionsContainer.style.display = 'block';
                    document.getElementById('modal-title').textContent = translations[currentLanguage].aiSettingsModalTitle;
                    const currentUnit = unitMappings[controlId] || config.unit;
                    document.getElementById('unitInput').value = currentUnit;
                    const scaling = scalingMappings[controlId] || config;
                    document.getElementById('minAnalogInput').value = scaling.realMin;
                    document.getElementById('maxAnalogInput').value = scaling.realMax;
                } else {
                    unitOptionsContainer.style.display = 'none';
                    scalingOptionsContainer.style.display = 'none';
                    document.getElementById('modal-title').textContent = translations[currentLanguage].renameModalTitle;
                }
                openModal('renameModal');
            } else if (target.closest('.industrial-button[data-type="DO"]')) {
                const btn = target.closest('.industrial-button[data-type="DO"]');
                const doId = btn.dataset.id;
                toggleState(deviceRef.child('DO').child(doId), 'DO', doId);
            } else if (target.closest('.industrial-button[data-type="DI"]')) {
                const btn = target.closest('.industrial-button[data-type="DI"]');
                const diId = btn.dataset.id;
                toggleState(deviceRef.child('DI').child(diId), 'DI', diId);
            } else if (target.closest('.time-range-btn')) {
                const btn = target.closest('.time-range-btn');
                const chartId = btn.getAttribute('data-id');
                const newIndex = parseInt(btn.dataset.timeIndex);
                updateTimeRange(newIndex, chartId);
            } else if (target.id === 'theme-toggle-btn') {
                const htmlElement = document.documentElement;
                const isDarkMode = htmlElement.classList.toggle('dark');
                if (isDarkMode) {
                    localStorage.setItem('theme', 'dark');
                } else {
                    localStorage.setItem('theme', 'light');
                }
                updateThemeButton();
                updateChartsTheme();
            } else if (target.id === 'notification-toggle-btn') {
                toggleNotifications();
            } else if (target.id === 'rename-all-btn') {
                document.getElementById('confirm-title').textContent = translations[currentLanguage].confirmResetTitle;
                document.getElementById('confirm-message').textContent = translations[currentLanguage].confirmResetMessage;
                document.getElementById('confirm-action-btn').dataset.action = 'resetAll';
                openModal('confirmationModal');
            } else if (target.closest('.export-chart-data-btn')) {
                const btn = target.closest('.export-chart-data-btn');
                const chartId = btn.getAttribute('data-id');
                exportChartDataAsFile(chartId);
            } else if (target.closest('.delete-chart-data-btn')) {
                const btn = target.closest('.delete-chart-data-btn');
                const chartId = btn.getAttribute('data-id');
                document.getElementById('confirm-title').textContent = translations[currentLanguage].confirmDeleteTitle;
                document.getElementById('confirm-message').textContent = translations[currentLanguage].confirmDeleteMessage;
                document.getElementById('confirm-action-btn').dataset.action = 'deleteChartData';
                document.getElementById('confirm-action-btn').dataset.id = chartId;
                openModal('confirmationModal');
            } else if (target.id === 'confirm-action-btn') {
                const action = target.dataset.action;
                if (action === 'deleteChartData') {
                    const chartId = target.dataset.id;
                    deleteChartData(chartId);
                } else if (action === 'resetAll') {
                    localStorage.removeItem('renamedLabels');
                    localStorage.removeItem('unitMappings');
                    localStorage.removeItem('scalingMappings');
                    showMessage(translations[currentLanguage].resetSuccess);
                    location.reload();
                }
                closeModal('confirmationModal');
            } else if (target.id === 'cancel-action-btn') {
                closeModal('confirmationModal');
            } else if (target.closest('.custom-checkbox-container')) {
                const checkboxContainer = target.closest('.custom-checkbox-container');
                const checkbox = checkboxContainer.querySelector('input[type="checkbox"]');
                if (checkbox) {
                    checkbox.checked = !checkbox.checked;
                    const event = new Event('change');
                    checkbox.dispatchEvent(event);
                }
            }
        });

        document.addEventListener('change', (event) => {
            if (event.target.matches('.custom-checkbox-container input')) {
                const checkbox = event.target;
                const checkmark = checkbox.nextElementSibling;
                const controlType = checkbox.id.substring(10, 12);
                const colors = {
                    DO: '#9333ea',
                    DI: '#f59e0b',
                    AI: '#3b82f6',
                    AO: '#ef4444'
                };
                if (checkbox.checked) {
                    checkmark.style.backgroundColor = colors[controlType];
                } else {
                    checkmark.style.backgroundColor = getCssVariable('--bg-color');
                    if (document.documentElement.classList.contains('dark')) {
                        checkmark.style.backgroundColor = '#4a5568';
                    }
                }
            }
        });

        document.addEventListener('input', (event) => {
            if (event.target.matches('[id$="-slider"]')) {
                const slider = event.target;
                const rawValue = parseFloat(slider.value);
                const controlId = slider.id.replace('-slider', '');
                const config = controlsConfig.AO.find(c => c.id === controlId);
                if (!config) return;
                const displayElement = document.getElementById(`${controlId}-display`);
                const labelValueRawElement = document.getElementById(`${controlId}-label-value-raw`);
                const currentUnit = unitMappings[controlId] || config.unit;
                const scaledValue = scaleValue(rawValue, controlId);
                const displayText = typeof scaledValue === 'number' ? `${scaledValue.toFixed(2)} ${currentUnit}` : `-- ${currentUnit}`;
                if (displayElement) displayElement.textContent = displayText;
                if (labelValueRawElement) {
                    labelValueRawElement.textContent = `${rawValue.toFixed(0)}`;
                }
                if (typeof rawValue === 'number') slider.value = rawValue;
                if (controlId.startsWith('AO')) {
                    updateFirebaseAO(controlId, rawValue);
                }
            }
        });

        function renderCustomizeUiModal() {
            const uiOptionsContainer = document.getElementById('ui-options-container');
            uiOptionsContainer.innerHTML = '';
            const controlTypes = ['DO', 'DI', 'AI', 'AO'];
            const controlColors = {
                DO: '#9333ea',
                DI: '#f59e0b',
                AI: '#3b82f6',
                AO: '#ef4444'
            };
            controlTypes.forEach(type => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'ui-control-row';
                const labelSpan = document.createElement('span');
                labelSpan.textContent = type;
                labelSpan.className = 'control-type-label';
                rowDiv.appendChild(labelSpan);
                const maxControls = controlsConfig[type].length;
                for (let i = 1; i <= 6; i++) {
                    const controlId = type + i;
                    const isAvailable = i <= maxControls;
                    const container = document.createElement('label');
                    container.className = 'custom-checkbox-container';
                    if (isAvailable) {
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `ui-toggle-${controlId}`;
                        checkbox.checked = uiSettings[controlId];
                        const checkmark = document.createElement('span');
                        checkmark.className = 'custom-checkmark';
                        checkmark.style.backgroundColor = uiSettings[controlId] ? controlColors[type] : (document.documentElement.classList.contains('dark') ? '#4a5568' : '#e2e8f0');
                        checkbox.addEventListener('change', (e) => {
                            if (e.target.checked) {
                                checkmark.style.backgroundColor = controlColors[type];
                            } else {
                                checkmark.style.backgroundColor = getCssVariable('--bg-color');
                                if (document.documentElement.classList.contains('dark')) {
                                    checkmark.style.backgroundColor = '#4a5568';
                                }
                            }
                        });
                        container.appendChild(checkbox);
                        container.appendChild(checkmark);
                    } else {
                        const disabledSquare = document.createElement('span');
                        disabledSquare.className = 'custom-checkmark';
                        disabledSquare.style.backgroundColor = '#d1d5db';
                        container.appendChild(disabledSquare);
                    }
                    rowDiv.appendChild(container);
                }
                uiOptionsContainer.appendChild(rowDiv);
            });
        }

        function saveUiSettings() {
            const allControlTypes = ['DO', 'DI', 'AI', 'AO'];
            const newUiSettings = {};
            let isAnyControlVisible = false;
            allControlTypes.forEach(type => {
                const maxControls = controlsConfig[type].length;
                for (let i = 1; i <= maxControls; i++) {
                    const controlId = type + i;
                    const checkbox = document.getElementById(`ui-toggle-${controlId}`);
                    if (checkbox) {
                        newUiSettings[controlId] = checkbox.checked;
                        if (checkbox.checked) {
                            isAnyControlVisible = true;
                        }
                    }
                }
            });
            if (!isAnyControlVisible) {
                showMessage('Vous devez avoir au moins un √©l√©ment visible.', true);
                return;
            }
            localStorage.setItem('uiSettings', JSON.stringify(newUiSettings));
            Object.assign(uiSettings, newUiSettings);
            showMessage(translations[currentLanguage].uiSettingsSaved);
            closeModal('customizeUiModal');
            renderAllControls();
        }

        // ÿßŸÑÿ™ŸáŸäÿ¶ÿ© ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.addEventListener('load', () => {
            updateUIForLanguage(currentLanguage);
            const storedUrl = localStorage.getItem('firebaseURL');
            const storedDevice = localStorage.getItem('firebaseDevice');
            if (storedUrl && storedDevice) {
                initFirebaseAndControls(storedUrl, storedDevice);
            } else {
                showMessage(translations[currentLanguage].requiredFields, false);
            }
            ['ai-section', 'do-section', 'di-section', 'ao-section'].forEach(sectionId => {
                const isVisible = localStorage.getItem(`sectionState-${sectionId}`) === 'true';
                const section = document.getElementById(sectionId);
                const toggleButton = document.querySelector(`.section-toggle-header[data-target="${sectionId}"] i`);
                if (section && toggleButton) {
                    if (isVisible) {
                        section.classList.remove('hidden');
                        toggleButton.classList.replace('fa-chevron-right', 'fa-chevron-down');
                    } else {
                        section.classList.add('hidden');
                        toggleButton.classList.replace('fa-chevron-down', 'fa-chevron-right');
                    }
                }
            });
            updateThemeButton();
            updateNotificationButton();
        });
    </script>
